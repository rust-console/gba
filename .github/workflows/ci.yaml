name: ci

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
    strategy:
      matrix:
        rust:
          - { toolchain: nightly }
    steps:
      - uses: actions/checkout@v2
      - name: Add devkitARM bin to PATH
        run: echo "/opt/devkitpro/devkitARM/bin" >> $GITHUB_PATH
      - name: Install Apt Dependencies
        run: apt-get update && apt-get install -y --no-install-recommends build-essential libssl-dev
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust.toolchain }}
          default: true
      - uses: Swatinem/rust-cache@v1
      - name: Install Rust Source
        run: rustup component add rust-src
      - name: Install cargo-xbuild crate
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-xbuild
          version: latest
          use-tool-cache: true
      - name: Install cargo-make crate
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-make
          version: latest
          use-tool-cache: true
      - name: Make Test Linux
        uses: actions-rs/cargo@v1
        with:
          toolchain: ${{ matrix.rust.toolchain }}
          command: make
          args: test linux
      - name: Make Release
        uses: actions-rs/cargo@v1
        with:
          toolchain: ${{ matrix.rust.toolchain }}
          command: make
          args: justrelease
  build-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
      - name: Install mdbook crate
        uses: actions-rs/install@v0.1
        with:
          crate: mdbook
          version: latest
          use-tool-cache: true
      - uses: actions/checkout@v2
      - name: Build the book
        run: cd book && mdbook build