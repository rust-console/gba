[package]
name = "gba"
description = "A crate (and book) for making GBA games with Rust."
version = "0.4.0-pre1"
authors = ["Lokathor <zefria@gmail.com>", "Thomas Winwood <twwinwood@gmail.com>"]
repository = "https://github.com/rust-console/gba"
readme = "README.md"
keywords = ["gba"]
edition = "2018"
license = "Zlib OR Apache-2.0 OR MIT"

publish = false

[features]
default = []
serial = ["embedded-hal", "nb"]

[dependencies]
voladdress = { version = "0.4.0-alpha.0", git = "https://github.com/rust-console/voladdress" }
gba-proc-macro = "0.5"
embedded-hal = { version = "0.2.4", optional = true }
nb = { version = "1.0.0", optional = true }

[profile.dev]
lto = false
panic = "abort"
incremental = false
codegen-units = 1

[profile.release]
lto = true
panic = "abort"
incremental = false
codegen-units = 1

[[example]]
name = "uart_echo"
required-features = ["serial"]
